<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .newClass {
            cursor: none;
        }
    </style>
</head>

<body>
    <!-- <img src="../images/chicken.jpeg" alt="bruh" class="img-fluid"> -->
    <div class="container-fluid">
        <div class="row row-col-4 py-4">
            <div class="col-4">
                <div class="card-group">
                    <div class="card text-white text-center border-primary bg-dark h-100">
                        <div class="card-body" id="demo">
                            <div id="drive-input">
                                <h5 class="card-title">X Input</h5>
                                <p id="x-axis" class="card-text">0.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white text-center border-primary bg-dark h-100">
                        <div class="card-body" id="demo">
                            <div id="drive-input">
                                <h5 class="card-title">Y Input</h5>
                                <p id="y-axis" class="card-text">0.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white text-center border-primary bg-dark h-100">
                        <div class="card-body" id="demo">
                            <div id="drive-input">
                                <h5 class="card-title">Z Input</h5>
                                <p id="z-axis" class="card-text">0.00</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-3">
                <div class="card text-white border-primary bg-dark h-100">
                    <div class="card-body">
                        Press "click here" for shit to work
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-white border-primary bg-dark h-100">
                    <div class="card-body">
                        press "esc" to exit
                    </div>
                </div>
            </div>
            <div class="col-2">
               <div class="card border-warning text-center h-100">
                    <button class="btn btn-dark btn-lg btn-block h-100 w-100 mx-0" onclick="startLock()">
                        Drive Mode
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="card text-white border-primary bg-dark">
                    <img src="../images/images.png" alt="field gone?" height="100%" width="100%">             
                </div>
            </div>
            <div class="col-5">
                <div class="card text-white border-primary bg-dark">
                    <img src="../images/2022-field.png" class="img-fluid" alt="field gone?">             
                </div>
            </div>
        </div>
    </div>

    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
    <script src="bru.js"></script>
    <script src="../node_modules/@frc-web-components/frc-web-components/build/frc-web-components.min.js"></script>
    <script>
        webbitStore.addSourceProvider('NetworkTables');
        webbitStore.setDefaultSourceProvider('NetworkTables');
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        function GFG_Fun() {
            body.classList.add("newClass");
            // down.innerHTML = "Cursor is removed from body!"; 
        }
    </script>
</body>

</html>
