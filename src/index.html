<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .newClass {
            cursor: none;
        }
    </style>
</head>

<body>
    <!-- <img src="../images/chicken.jpeg" alt="bruh" class="img-fluid"> -->
    <div class="container-fluid">
        <div class="row row-col-4 py-4">
            <div class="col-4">
                <div class="card-group">
                    <div class="card text-white text-center border-primary bg-dark h-100">
                        <div class="card-body" id="demo">
                            <div id="drive-input">
                                <h5 class="card-title">X Input</h5>
                                <p id="x-axis" class="card-text">0.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white text-center border-primary bg-dark h-100">
                        <div class="card-body" id="demo">
                            <div id="drive-input">
                                <h5 class="card-title">Y Input</h5>
                                <p id="y-axis" class="card-text">0.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white text-center border-primary bg-dark h-100">
                        <div class="card-body" id="demo">
                            <div id="drive-input">
                                <h5 class="card-title">Z Input</h5>
                                <p id="z-axis" class="card-text">0.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-white text-center border-primary bg-dark h-100">
                    <div class="card-body">
                        <h5 class="card-title">Shooter RPM</h5>
                        <p id="shooter-rpm" class="card-text">0.000</p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-primary bg-dark h-100">
                    <!-- <div class="select-container"> -->
                        <!-- <select id="auto-select">
                            <option>Robot disconnected</option>
                            <option>Robot Connected</option>
                        </select> -->
                    <!-- </div> -->
                    <div class="row mx-2 px-0">
                        <div class="col-6">
                        <div class="dropdown" id="droppy">
                            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Shmexy Dropdown
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="auto-select">
                                <li><a class="dropdown-item">bruh</a></li>
                                <li><a class="dropdown-item">LLL</a></li>
                                <li><a class="dropdown-item">oof</a></li>
                            </ul>
                        </div>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-warning text-white w-100" onClick="printButton('urggg')" id="droppy">
                                Other Button
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card border-warning text-center h-100">
                    <button class="btn btn-dark btn-lg btn-block h-100 w-100 mx-0" onclick="startLock()">
                        Drive Mode
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="card text-white border-primary bg-dark">
                    <img src="../images/images.png" alt="field gone?" height="100%" width="100%">             
                </div>
            </div>
            <div class="col-5">
                <div class="card text-white border-primary bg-dark">
                    <img src="../images/2022-field.png" class="img-fluid" alt="field gone?">
                </div>
                <div class="row py-4">
                    <div class="col-4">
                        <div id="can-shoot" class="card text-white text-center border-dark h-100">
                            <div class="card-body bg-danger">
                                <h3 id="can-shoot" class="card-title my-0">
                                    Shoot Ready
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="login">
            <input id="connect-address" type="text" value="localhost" disabled>
            <button id="connect" disabled>Connecting</button>
        </div>
    </div>


    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
    <script src="bru.js"></script>
    <script src="../node_modules/@frc-web-components/frc-web-components/build/frc-web-components.min.js"></script>
    <script>
        webbitStore.addSourceProvider('NetworkTables');
        webbitStore.setDefaultSourceProvider('NetworkTables');
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function GFG_Fun() {
            body.classList.add("newClass");
            // down.innerHTML = "Cursor is removed from body!"; 
        }
    </script>
</body>

</html>
